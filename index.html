<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Agronegócio e Sustentabilidade</title>
  <!-- Link para o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    .question-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .quiz-container {
      max-width: 600px;
      margin-top: 50px;
    }
    .btn-next {
      margin-top: 20px;
    }
    .result-container {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container quiz-container">
    <h2 class="text-center">Quiz: Agronegócio e Sustentabilidade</h2>

    <div id="quiz-container" class="question-container">
      <div class="quiz-content">
        <h4 id="question-text"></h4>
        <div id="answer-options">
            <input type="radio" id="option-1" name="answer" value="0" class="btn btn-primary w-100 mb-2" />
            <label for="option-1" id="label-option-1"></label>
            <input type="radio" id="option-2" name="answer" value="1" class="btn btn-primary w-100" />
            <label for="option-2" id="label-option-2"></label>
        </div>

        <button class="btn btn-success btn-next w-100 mt-3" id="next-button" onclick="nextQuestion()">Próxima</button>
      </div>
    </div>

    <div id="result-container" class="result-container">
      <h3>Você concluiu o quiz!</h3>
      <p id="result-text"></p>
      <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar</button>
    </div>
  </div>

  <!-- Link para o JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
